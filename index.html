<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lyrics Do</title>
  </head>
  <body>
    <header class="hero">
      <div class="hero__main">
        <div class="hero__content">
          <h1 class="hero__heading">Lyrics Do</h1>
          <form class="search__form">
            <input
              type="text"
              placeholder="Type a song or artist"
              id="search__song"
              class="search__input"
            />
            <button class="search__button" type="submit">Search</button>
          </form>
        </div>

        <div class="lyrics__container" id="songs__data"></div>

        <div class="pagination" id="paginate__buttons">
          <button class="pagination__button" id="paginate__prev__button">
            Prev
          </button>
          <button class="pagination__button" id="paginate__next__button">
            Next
          </button>
        </div>
      </div>
    </header>

    <script src="scripts.js"></script>
  </body>
</html>
